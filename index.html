<!DOCTYPE html>
<html>
<head>
  <title>Redirect Page</title>
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">
  <script>
    window.onload = function() {
      var redirectButton = document.createElement("button");
      redirectButton.innerHTML = "Click Now";
      redirectButton.onclick = function() {
        window.location.href = "https://allofresh.id/transcheckout/index/success?orderid=1209781&childOrderId=1209783";
      };

      document.body.appendChild(redirectButton);

      var redirectDelay = 3000; // Adjust the delay time as needed
      setTimeout(function() {
        redirectButton.style.display = "none"; // Hide the button after the delay
        window.location.href = "https://allofresh.id/transcheckout/index/success?orderid=1209781&childOrderId=1209783";
      }, redirectDelay);
    };
  </script>
</head>
<body>
  <h1>Redirect Page</h1>
  <!-- Content of the redirect page -->
</body>
</html>
